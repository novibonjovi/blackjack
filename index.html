<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Black Jack</h1>
    <div id="information">
      <div id="dealer">
        <span id="dealer-name"></span>
        <span id="dealer-points"></span>
        <span id="dealer-score"></span>
      </div>
      <div id="player">
        <span id="player-name"></span>
        <span id="player-points"></span>
        <span id="player-score"></span>
      </div>
      <div id="game">
        <span id="deck"></span>
        <span id="result">Good Luck!</span>
      </div>
    </div>
    <div id="dealer-hand"></div>
    <div id="player-hand"></div>
    <div id="buttons">
      <button id="btn-start" class="button">Start</button>
      <button id="btn-hit" class="button">Hit</button>
      <button id="btn-stand" class="button">Stand</button>
    </div>
    <script src="code2.js" type="text/javascript"></script>
  </body>
</html>
