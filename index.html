<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Black Jack</h1>
      <div id="information">
        <div id="game">
          <span id="deck">Deck: 52 Cards</span>
          <span id="result">Good Luck!</span>
        </div>
        <div id="dealer">
          <span id="dealer-name">Dealer</span>
          <span id="dealer-points">Count: 0</span>
          <span id="dealer-score">Wins: 0</span>
        </div>
        <div id="dealer-hand">
          <div class="default-card"></div>
        </div>
        <div id="player">
          <span id="player-name">Player</span>
          <span id="player-points">Count: 0</span>
          <span id="player-score">Wins: 0</span>
        </div>
        <div id="player-hand">
          <div class="default-card"></div>
        </div>
      </div>
      <div id="buttons">
        <button id="btn-start" class="button">Start</button>
        <button id="btn-hit" class="button">Hit</button>
        <button id="btn-stand" class="button">Stand</button>
      </div>
      <script src="code.js" type="text/javascript"></script>
    </main>
  </body>
</html>
